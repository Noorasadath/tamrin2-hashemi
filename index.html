<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Hut</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <header class="header">
          <img src="image/Logo.png" alt="Food Hut Logo" class="logo">
          <img src="image/hambergur menu.png" class="menu-icon">
        </header>
    
        <div class="trust-badge">
            <img src="image/heartshape.png" alt="" class="heartshape">
           <span class="trust-us"> People Trust us</span>
        </div>
    
        <div class="hero-text">
          <h1>
            We're <span class="highlight-red">Serious</span><br>
            For <span class="highlight-red">Food</span> &<br>
            <span class="highlight-yellow">Delivery</span>.
          </h1>
          <img src="image/Vector.png" alt="Underline" class="underline" />
          <p>Best cooks and best delivery guys all at your service. Hot tasty food will reach you in 60 minutes.</p>
        </div>
    
        <div class="search-bar">
          <img src="image/bx_bx-search.png" alt="Search" class="serachicon1" />
          <input type="text" placeholder="Search food">
          <img src="image/serach img.png" alt="Search" class="serachicon2" />
        </div>
    
        <div class="actions">
          <button class="download-btn">Downlode App</button>
          <img src="image/Play button.png" alt="Play" />
          <span class="video-btn"> Watch Video</span>
        </div>
      </div>
</body>
</html>
